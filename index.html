<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/criaquizz.css">
    <link rel="stylesheet" href="/css/listaquizzes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>BuzzQuizz</header>
    <div class="container">

    </div>




    <!--Lista de Quizzes-->

    <!--Classe que aplica hidden para criar formulário-->
    <div class="sectionLista">
        <!--Classe para aplicar o hidden qndo tiver quizz próprio-->
        <div class="semQuizzProprio">
            <h3>Você não criou nenhum quizz ainda :(</h3>
            <div class="botaoCriarGrande criaQuizz" onclick="renderScreen(this)">Criar Quizz</div>
        </div>
        <!--Classe para aplicar o hidden qndo não tiver quizz próprio-->
        <div class="comQuizzProprio hidden">
            <div class="labelSeusQuizzes">
                <h2>Seus Quizzes</h2>
                <ion-icon class="botaoCriarPequeno criaQuizz" name="add-circle" onclick="renderScreen(this)"></ion-icon>
            </div>
            <ul class="listaSeusQuizzes">
                <li onclick="entrarQuizz(this)">
                    <img src="https://disneyplusbrasil.com.br/wp-content/uploads/2022/02/Os-Simpsons-Star-Plus-750x422.jpg"
                        alt="Os Simpsons">
                    <p>Lorem ipsum dolor sit amet consectetur</p>
                </li>
            </ul>
        </div>
        <div class="containerTodosQuizzes">
            <div class="labelTodosQuizzes">
                <h2>Todos os Quizzes</h2>
            </div>
            <ul class="listaTodosQuizzes">
                <li onclick="entrarQuizz(this)">
                    <img src="https://disneyplusbrasil.com.br/wp-content/uploads/2022/02/Os-Simpsons-Star-Plus-750x422.jpg"
                        alt="Os Simpsons" >
                    <p>Lorem ipsum dolor sit amet consectetur</p>
                </li>
            </ul>
        </div>
    </div>

    <!--Tela de Exibição do Quizz-->
    <div class="sectionExibirQuizz">
        
    </div>











    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/javascripts/criaquizz.js"></script>
    <script src="/javascripts/todosquizzes.js"></script>
</body>

</html>
